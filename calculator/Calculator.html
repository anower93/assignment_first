<!doctype html>
<html lang="en">
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <h1 class="text-center mb-5 mt-5">Simple Calculator By Anower</h1>
  <div class="container">
    <form class="row g-3">
      <div class="col-md-4">
        <label for="number1" class="form-label">Number 1</label>
        <input type="number" class="form-control" id="number1">
      </div>
      <div class="col-md-4">
        <label for="operation" class="form-label">Operation</label>
        <select class="form-select" aria-label="Default select example" id="operation">
          <option selected>Select operation</option>
          <option value="addition">Addition (+)</option>
          <option value="subtraction">Subtraction (-)</option>
          <option value="multiplication">Multiplication (*)</option>
          <option value="division">Division (/)</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="number2" class="form-label">Number 2</label>
        <input type="number" class="form-control" id="number2">
      </div>
      <div class="col-md-2 mt-3">
        <button type="button" class="btn btn-success" onclick="calculate()">Calculate</button>
      </div>
      <div class="col-md-10"></div>
    </form>
    <div class="result alert alert-primary mt-3" role="alert">
      Result: <span class="resultValue"></span>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  <script src="Calculator.js"></script> 
</html>
